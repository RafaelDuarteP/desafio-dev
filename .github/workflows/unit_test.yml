name: Testes unit√°rios

on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v3

            - name: Setup PHP
              uses: shivammathur/setup-php@v2
              with:
                  php-version: '8.1.17'
                  tools: composer:v2
            
            - name: Install dependencies
              run: composer install
            
            - name: Run tests
              run: ./vendor/bin/phpunit

            
            