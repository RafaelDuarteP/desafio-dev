<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Cadastro de cidadão</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='assets/styles/main.css'>
</head>

<body>

    <header class="container-fluid">
        <ul class="nav nav-tabs justify-content-center">
            <li class="nav-item">
                <a onclick="changePage(1, this)" class="nav-link active">Cadastrar</a>
            </li>
            <li class="nav-item">
                <a onclick="changePage(2, this)" class="nav-link">Buscar</a>
            </li>
            <li class="nav-item">
                <a onclick="changePage(3, this)" class="nav-link">Listar</a>
            </li>
        </ul>
    </header>


    <section id="cadastro" class="container-lg mt-5 page">
        <div class="row justify-content-center">
            <h2 class="text-center col-12">
                Cadastrar cidadão
            </h2>
            <div class="col-12 col-md-9 input">
                <form>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="nome" aria-label="Nome" id="nome"
                            aria-describedby="button-addon2">
                        <button class="btn btn-outline-secondary" type="submit" id="button-addon2">Salvar</button>
                    </div>
                </form>
            </div>

            <div class="col-11 col-md-4 card-cidadao mt-2">
                <div class="row justify-content-center">
                    <img class="col-3 col-md-3" src="./assets/imgs/user_icon.svg" alt="">
                    <div class="col-8 col-md-auto">
                        <div class="row align-items-center h-100">
                            <h3 class="col-12">Nome do cidadão</h3>
                            <p class="col-12">NIS: 12345678901</p>
                        </div>
                    </div>
                </div>
            </div>

    </section>

    <section id="busca" class="container-lg mt-5 page" style="display: none;">
        <div class="row justify-content-center">
            <h2 class="text-center col-12">
                Busca por NIS
            </h2>
            <div class="col-12 col-md-9 input">
                <form>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="NIS" aria-label="NIS" id="nis"
                            aria-describedby="button-addon2">
                        <button class="btn btn-outline-secondary" type="submit" id="button-addon2">Buscar</button>
                    </div>
                </form>
            </div>

            <div class="col-11 col-md-4 card-cidadao mt-2">
                <div class="row justify-content-center">
                    <img class="col-3 col-md-3" src="./assets/imgs/user_icon.svg" alt="">
                    <div class="col-8 col-md-auto">
                        <div class="row align-items-center h-100">
                            <h3 class="col-12">Nome do cidadão</h3>
                            <p class="col-12">NIS: 12345678901</p>
                        </div>
                    </div>
                </div>
            </div>
    </section>

    <section id="lista" class="container-lg mt-5 page" style="display: none;">
        <div class="row justify-content-center">
            <div class="col-11 col-md-8 tabela-cadastrados">
                <caption class="caption-top">
                    <h2 class="text-center">Cidadão cadastrados</h2>
                </caption>
                <table class="table table-hover table-responsive-md">
                    <thead>
                        <tr>
                            <th scope="col" class="col-3">NIS</th>
                            <th scope="col">Nome</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">12345678901</th>
                            <td>João da Silva</td>
                        </tr>
                        <tr>
                            <th scope="row">12345678902</th>
                            <td>Maria da Silva</td>
                        </tr>
                        <tr>
                            <th scope="row">12345678903</th>
                            <td>José da Silva</td>
                        </tr>
                </table>
            </div>
        </div>
    </section>


    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js'></script>
    <script src='assets/scripts/main.js'></script>
</body>

</html>
