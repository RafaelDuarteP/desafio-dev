<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Cadastro de cidad達o</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='assets/styles/main.css'>
</head>

<body>

    <header class="container-fluid">
        <ul class="nav nav-tabs justify-content-center">
            <li class="nav-item">
                <a onclick="changePage(1, this)" class="nav-link active">Cadastrar</a>
            </li>
            <li class="nav-item">
                <a onclick="changePage(2, this)" class="nav-link">Buscar</a>
            </li>
            <li class="nav-item">
                <a onclick="changePage(3, this)" class="nav-link">Listar</a>
            </li>
        </ul>
    </header>


    <section id="cadastro" class="container-lg mt-5 page d-block">
        <div class="row justify-content-center">
            <h2 class="text-center col-12">
                Cadastrar cidad達o
            </h2>
            <div class="col-12 col-md-9 input">
                <form id="form-cadastro">
                    <div class="input-group has-validation mb-3">
                        <input type="text" class="form-control" placeholder="nome" aria-label="Nome" id="nome"
                            aria-describedby="button-addon2">
                        <button class="btn btn-outline-secondary" type="submit" id="button-addon2">Salvar</button>
                        <div class="invalid-feedback d-none">
                            O nome precisa ter pelo menos 3 letras
                        </div>
                    </div>
                </form>
            </div>

            <div class="col-11 col-md-4 card-cidadao mt-2 d-none">
            </div>

            <div class="row mt-3 justify-content-center">
                <div class="col-auto loading d-none">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
            </div>

    </section>

    <section id="busca" class="container-lg mt-5 page d-none">
        <div class="row justify-content-center">
            <h2 class="text-center col-12">
                Busca por NIS
            </h2>
            <div class="col-12 col-md-9 input">
                <form id="form-busca">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="NIS" aria-label="NIS" id="nis"
                            aria-describedby="button-addon2">
                        <button class="btn btn-outline-secondary" type="submit" id="button-addon2">Buscar</button>
                        <div class="invalid-feedback d-none">
                            O NIS precisa ter 11 caracteres
                        </div>
                    </div>
                </form>
            </div>

            <div class="col-11 col-md-4 card-cidadao mt-2 d-none">
            </div>
            <div class="row mt-3 justify-content-center">
                <div class="col-auto loading d-none">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
            </div>
    </section>

    <section id="lista" class="container-lg mt-5 page d-none">
        <div class="row justify-content-center">
            <div class="col-11 col-md-8 tabela-cadastrados">
                <caption class="caption-top">
                    <h2 class="text-center">Cidad達o cadastrados</h2>
                </caption>
                <table id="lista-cidadaos" class="table table-hover table-responsive-md">
                    <thead>
                        <tr>
                            <th scope="col" class="col-3">NIS</th>
                            <th scope="col">Nome</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row" colspan="2">nenhum cidad達o cadastrado</th>
                        </tr>
                </table>
            </div>
        </div>
    </section>


    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js'></script>
    <script src='assets/scripts/main.js'></script>
</body>

</html>
